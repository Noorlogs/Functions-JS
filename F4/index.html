<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate user age</title>
</head>

<body>

    <script>

        function userAge() {
            // user se input lo or date mn save karo 
            month = Number(prompt('Enter your birth month:'))
            date = Number(prompt('Enter your birth date:'))
            year = Number(prompt('Enter your birth year:'))

            const userDate = new Date(year, month - 1, date);
            // console.log(userDate);

            let currentDate = new Date();
            // console.log(currentDate);

            // current date se birth date ko minus karo
            let age = currentDate - userDate
            console.log(Math.floor(age / (1000 * 60 * 60 * 24 * 365)))
        }

        userAge()
    </script>

</body>

</html>
