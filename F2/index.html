<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>

    <script>
        let userInput = +prompt('Enter a number to generate table till 10');
        for (let i = 1; i <= 10; i++) {
            console.log(userInput + ' x ' + i + ' = ' + i * userInput);
        }
    </script>

</body>

</html>
